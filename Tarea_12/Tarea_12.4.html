<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web</title>
    <!--Descripcion de la pagina para los profes y para tenerlo todo mas claro-->

</head>
<body>
    <header> 
        <h1>Formulario de registro - Mi web</h1>
        <p><a href="index_ejercicios_formularios.html">⬅ Volver atrás</a></p>
        <hr /> 
    </header>

    <main> 
        <h2>[Tarea Clase 12.1] | Formulario de registro</h2>
        <hr />
        <div>
            <form action="#" method="post" name="Formulario estructurado" enctype="multipart/form-data">
                <h1>Información sobre el producto</h1>
                <fieldset>
                    <legend>Datos básicos</legend>
                    <p>
                       <label for="name">Nombre</label><br>
                       <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label for="description">Descripción</label> <br>
                        <textarea name="description" id="description" cols="20" rows="4"></textarea>
                    </p>
                    <p>
                        <label for="image">Foto</label>
                        <input type="file" name="image" id="image">
                    </p>
                    <p>
                        <input type="checkbox" name="visit_counter" id="visit_counter">
                        <label for="visit_counter">Contador de visitas</label>
                    </p>
                </fieldset>
                <fieldset>
                    <legend>Datos económicos</legend>
                    <p>
                        <label for="price">Precio</label>
                        <input type="number" name="price" id="price">€
                        <label for="taxes">Impuestos</label>
                        <select name="taxes" id="taxes">
                            <option value="">-</option>
                            <option value="4">4%</option>
                            <option value="7">7%</option>
                            <option value="16">16%</option>
                            <option value="25">25%</option>
                        </select>
                    </p>
                <div>
                    <p>
                        Promocion <br>
                        <input type="radio" name="Promotion" id="ninguno">
                        <label for="ninguno">Ninguno</label><br>
                        <input type="radio" name="Promotion" id="free_shiping">
                        <label for="free_shiping">Transporte Gratuito</label><br>
                        <input type="radio" name="Promotion" id="discount">
                        <label for="discount">Descuento 5%</label><br>
                    </p>
                </div>
                </fieldset>
                <p>
                    <button>Enviar!</button>
                </p>
            </form>
        </div>

    </main>

</body>
</html>
