<body>
    <header> 
        <h1>Formulario de registro - Mi web</h1>
        <p><a href="index_ejercicios_formularios.html">⬅ Volver atrás</a></p>
        <hr /> 
    </header>

    <main> 
        <h2>[Tarea Clase 12.1] | Formulario de registro</h2>
        <hr />
        <div>
            <form action="#" method="get" name="Formulario estructurado">
                <h1>Rellena tu CV</h1>
                <fieldset>
                    <legend>Datos personales</legend>
                    <p>
                       <label for="provincia">Provincia</label>
                       <select name="provincia" id="provincia">
                            <option value="">-</option>
                            <option value="Zaragoza">Zaragoza</option>
                            <option value="Madrid">Madrid</option>
                            <option value="Valencia">Valencia</option>
                            <option value="Alicante">Alicante</option>
                            <option value="Murcia">Murcia</option>
                            <option value="Granada">Granada</option>
                            <option value="Sevilla">Sevilla</option>
                       </select>
                    </p>
                    <p>
                        <label for="birth_day">Fecha de nacimiento</label> <br>
                        <input type="date" name="apellidos" id="lastname" maxlength="20">
                    </p>
                    <p>
                        <label for="interest_taste">Temas de interes</label> <br>
                        <select name="temas_de_interes" id="interest_taste" multiple>
                            <option value="DnB">Drum & Bass</option>
                            <option value="Minimal Hosue">Minimal House</option>
                            <option value="Tech House">Tech House</option>
                            <option value="HyperTechno">HyperTechno</option>
                            <option value="Hardstyle">Hardstyle</option>
                        </select>
                    </p>
                </fieldset>
                <button>Enviar!</button>
            </form>
        </div>

    </main>

</body>
</html>
