    <main> 
        <!--Ejemplo de checkbox-->
        <form action="#" method="get">
            <h3>Seleccione los ingredientes de su pizza</h3>
            <p>Selecciona un ingrediente</p>
            <div>
                <p>
                    <input type="checkbox" name="tomate"> Tomate <br />
                </p>
                <p>
                    <input type="checkbox" name="champiñones"> Champiñones <br />
                </p>
                <p>
                    <input type="checkbox" name="pepperoni"> Pepperoni <br />
                </p>
                <p>
                    <input type="checkbox" name="Queso"> Queso
                </p>
            </div>
            <button>Enviar</button>
        </form>
    </main>
