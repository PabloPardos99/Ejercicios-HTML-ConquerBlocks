<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Coldspan y Rowspan | Tablas avanzadas</title>
</head>
<body>
    <header>
        <h1>Análisis de ventas</h1>
        <p><a href="index_ejercicios_tarea9.html">⬅ Volver atrás</a></p>
        <hr />
    </header>
    <main>
        <caption>Análisis de ventas anuales</caption>
        <table border="1">
            <tr>
                <th rowspan="2">Año</th>
                <th colspan="5">Expansión de ventas</th>
            </tr>
            <tr>
                <th>Producto A</th>
                <th>Producto B</th>
                <th>Producto C</th>
                <th>Producto D</th>
            </tr>
            <tr>
                <td>N-3</td>
                <th>-</th>
                <th>-</th>
                <th>-</th>
                <th>-</th>
            <tr>
                <td>N-2</td>
                <td>3</td>
                <td>4</td>
                <td>8</td>
                <td>4</td>
            </tr>
            <tr>
                <td>N-1</td>
                <td>4</td>
                <td>4</td>
                <td>7</td>
                <td>3</td>
            </tr>
            <tr>
                <td>N</td>
                <td>5</td>
                <td>7</td>
                <td>6</td>
                <td>2</td>
            </tr>
            <tr>
                <td rowspan="2">Año</td>
                <td>Producto A</td>
                <td>Producto B</td>
                <td>Producto C</td>
                <td>Producto D</td>
            </tr>
            <tr>
                <th colspan="4">Expansión de ventas</th>
            </tr>
        </table>
    </main>
</body>
</html>
