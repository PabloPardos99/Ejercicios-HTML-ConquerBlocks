<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Coldspan y Rowspan | Tablas avanzadas</title>
</head>
<body>
    <header>
        <h1>Fusión de columnas</h1>
        <p><a href="index_ejercicios_tarea9.html">⬅ Volver atrás</a></p>
        <hr />
    </header>
    <main>
        <caption>Fusion de columnas complejas</caption>
        <table border="1">
            <tr>
                <th colspan="3">A</th>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <th colspan="2">D</th>
                <td>E</td>
            </tr>
            <tr>
                <th colspan="4">F</th>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
                <td>J</td>
            </tr>
        </table>
    </main>
</body>
</html>
